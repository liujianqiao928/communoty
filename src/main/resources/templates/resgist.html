<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/res.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

    <!--&lt;!&ndash; 可选的 Bootstrap 主题文件（一般不用引入） &ndash;&gt;-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->


    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css">
    <link rel="stylesheet" href="/css/res.css">

</head>
 
<body>
<!--<div th:insert="~{navgation :: copy}"></div>-->
    <div id="login_box">
        <h2>注册 </h2>

        <div id="form">
            <form  action="/res" method="post" id="myform"   enctype="multipart/form-data">
                <!--                    <div class="alert alert-danger  " id="error" th:text="${error}" th:if="${error != null}"></div>-->
                <div class="alert alert-danger  " id="error" hidden="hidden"></div>
                <div id="input_box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="in" type="text" id="usercode" name="usercode"  placeholder="用户名">
                    <!--                        <div class="alert alert-danger "></div>-->
                </div>
                <div id="input_box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="in" type="text" name="username" id="username"  placeholder="用户昵称" >
                    <!--                        <div class="alert alert-danger "></div>-->
                </div>
                <div id="input_box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="in" type="text"  name="email" id="email"  placeholder="E-mail">
                    <!--                        <div class="alert alert-danger "></div>-->
                </div>
                <div id="input_box">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="in" type="password" name="mm" id="mm"  placeholder="请输入密码 6位以上">
                    <!--                        <div class="alert alert-danger "></div>-->
                </div> <div id="input_box">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input class="in" type="password" id="cmm"  placeholder="确认密码">
                <!--                    <div class="alert alert-danger "></div>-->
            </div>
                <div id="input_box">
                    <span class="txzi">*       请上传头像          </span>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="sc" type="file" name="file" id="file"  value="          上传           ">
                    <!--                        <div class="alert alert-danger "></div>-->
                </div>
        </div>


        <button type="submit">Sign up</button><br>
        </form>
        <div id="Sign">
            <a href="tologin">已有账号请登录</a>
        </div>
    </div>
</body>
<script></script>
</html>
